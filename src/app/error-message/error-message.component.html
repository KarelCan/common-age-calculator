<div *ngIf="message" class="error-container">
  <ion-icon
    *ngIf="message.headerIconName"
    [name]="message.headerIconName"
    class="header-icon"
    color="primary"
  ></ion-icon>
  <div class="language-selector">
    <ion-label >{{ "Select language:" | translate }}</ion-label>
    <ion-select class="ion-padding" [formControl]="currentLang">
      <ion-select-option
        [value]="lang.fileName"
        *ngFor="let lang of languages"
        >{{ lang.name }}</ion-select-option
      ></ion-select
    >
  </div>
  <ion-text color="dark">
    <strong>{{ message.header | translate }}</strong>
  </ion-text>
  <p class="ion-padding">
    {{ message.text | translate }}
  </p>
  <ion-buttons *ngIf="message.actions">
    <ion-button
      *ngFor="let button of message.actions"
      fill="clear"
      color="primary"
      strong="true"
      [title]="button.actionText | translate"
      (click)="button.callback()"
    >
      <ion-icon
        *ngIf="button.iconName"
        slot="start"
        [name]="button.iconName"
      ></ion-icon>
      {{ button.actionText | translate }}
    </ion-button>
  </ion-buttons>
</div>
